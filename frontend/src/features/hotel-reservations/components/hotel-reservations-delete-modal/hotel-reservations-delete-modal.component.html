<mat-dialog-content align="center">
  Tem certeza que deseja excluir a reserva?
  <div class="mt-2">ID: <strong>{{ data.id || 'desconhecida' }}</strong></div>
  <div class="mt-1">Hóspede ID: <strong>{{ data.hotelGuestId || 'desconhecido' }}</strong></div>
  <div class="mt-2">Esta ação não pode ser desfeita!</div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()" [disabled]="loading">Cancelar</button>
  <button
    mat-flat-button
    color="warn"
    (click)="onConfirm()"
    [disabled]="loading"
    cdkFocusInitial
  >
    <mat-progress-spinner
      *ngIf="loading"
      mode="indeterminate"
      diameter="18"
      [strokeWidth]="2"
    ></mat-progress-spinner>
    <span *ngIf="!loading">Excluir</span>
  </button>
</mat-dialog-actions>
